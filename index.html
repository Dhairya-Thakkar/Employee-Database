<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Kalnia:wght@500&family=Kanit:wght@800&family=Outfit&family=Poppins:wght@200&family=Raleway:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Employee Stats</title>
</head>
<body>
    <h1 class="mainhead">Employee Statastic</h1>
    <div class="main_form">
        <form onsubmit="event.preventDefault();onFormSubmit();">
            <div>
                <label>Name</label>
                <br>
                <input type="text" name="fullname" id="fullname">
                
            </div>
            
            <div>
                <label>Salary</label>
                <br>
                <input type="text" name="salary" id="salary">
                
            </div>
            <div>
                <label>Phone number</label>
                <br>
                <input type="text" name="phone_numebr" id="phone_numbr">
                
            </div>
            <div>
                <label>Work site</label>
                <br>
                <input type="text" name="work_site" id="work_site">
                
            </div>
            <div  class="form-action-buttons">
                <input type="submit" value="Submit" class="button-30">
            </div>
        </form> 
    </div>
    <br>
    <div class="employee_table">
        <table class="employee_table" id="employee_table">
            <tr>
                <thead>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Phone Number</th>
                    <th>Work Site</th>
                    <th>Actions</th>
                </thead>
            </tr>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="index.js" ></script>
</body>
</html>
